<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chat Room </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="split left">
    <div class="centered">
        <h1> Draw Here </h1>
        <canvas id="canvas" width="500px" height="500px" style="border: black 1px solid">
        </canvas>
        <div class="drawing-button">
            <div id="div-clear-button">
                <button type="button" id="clear-button"> Clear</button>
            </div>
            <div id="div-send-button">
                <button type="button" id="send-button"> Send</button>
            </div>
        </div>
    </div>
</div>

<div class="split right" id="chat">
    <h1> Chat Room </h1>
    <h2> Status </h2>
    <div class="messages" id="messageDisplay"></div>
    <form action="javascript:void(0)" id="form">
        <label for="message" id="input-message-label"> > </label>
        <input type="text" id="message" required autofocus/>
    </form>
</div>
<script type="module" src="ws-client.js"></script>
<script type="module" src="drawing.js"></script>

</body>
</html>
