<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chat Room </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="split left" >
        <div class = "centered">
            <h1> Draw Here </h1>
            <canvas id="test-canvas"
                width= 600;
                height= 700;
                style="border: 1px solid black">
            </canvas>
            <div class="drawing-button">
                <div id="div-clear-button">
                    <button type="button" id="clear"> Clear </button>
                </div>
                <div id="div-send-button">
                    <button type="button" id="send"> Send </button>
                </div>
            </div>
        </div>
    </div>

    <div class="split right" id="chat" >
    <h1> Chat Room </h1>
    <div class="messages" id = "messageDisplay"> </div>
    <form action="javascript:void(0)">
    <label for="message"></label>
    <input type="text" id="message" required autofocus />
    </form>
    </div>
    <script type=module src="ws-client.js"></script>
    <script src="drawing.js"></script>

</body>
</html>
